<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD Website (Using LocalStorage)</title>
</head>
<body>
    <div id="create_page">
        <form action="#" onsubmit="addCardData()">
            <input id="keyword" type="text" placeholder="keyword or question" required>
            <input id="answer" type="text" placeholder="hidden answer or meaning" required>
            <div id="buttons_row">
                <button id="back" type="button">back</button>
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
    <nav>
        <div class="logo">
            <h1 id="logo">flip</h1>
        </div>
        <ul>
            <li id="create">create a card</li>
            <li><input type="text" placeholder="Search" id="search" onkeyup="searchCards()"></li>
        </ul>
    </nav>
    <section class="main">
    </section>
    <script src="script.js"></script>
</body>
</html>
